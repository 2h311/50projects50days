<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Us Know Your Feedback</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c14697ff99.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="panel" class="panel-container">
    <strong>How satisfied are you with our <br> customer support performace &quest;</strong>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Neutral</small>
      </div>

      <div class="rating active">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send">Send Review</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
