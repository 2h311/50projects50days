<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">
    <div class="alert show-alert">&nbsp;</div>
    <div class="container-heading">
      <h1>Password Generator</h1>
    </div>

    <div class="password-area">
      <span id="show-password-container">
        <input type="text" id="show-password">
      </span>
      <button id="copyButton">Copy</button>
    </div>

    <div class="password_options">

      <div class="option">
        <label for="password_length">Password Length</label>
        <input type="number" name="password_length" id="password_length" min="8" max="20" value="20">
      </div>

      <div class="option">
        <label for="include_uppercase_letters">Include Uppercase Letters</label>
        <input type="checkbox" name="include_uppercase_letters" id="include_uppercase_letters" checked>
      </div>

      <div class="option">
        <label for="include_lowercase_letters">Include Lowercase Letters</label>
        <input type="checkbox" name="include_lowercase_letters" id="include_lowercase_letters" checked>
      </div>

      <div class="option">
        <label for="include_numbers">Include Numbers</label>
        <input type="checkbox" name="include_numbers" id="include_numbers" checked>
      </div>

      <div class="option">
        <label for="include_symbols">Include symbols</label>
        <input type="checkbox" name="include_symbols" id="include_symbols" checked>
      </div>
    </div>

    <button type="submit" id="generate-password">Generate Password</button> 
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
