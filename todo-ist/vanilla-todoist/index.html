<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-ist</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  
  <div class="main">
    <h1>todoist</h1>
    <p class="main-warning">Left click to toggle completed &middot; Right click to delete todo</p>

    <div class="div-form">
      <form id="todo-form">
        <input type="text" name="todo" class="form-input" placeholder="Enter your todo">
      </form>
      <ul class="todo-list"></ul>
    </div>    
  </div>

  <script src="./index.js"></script>
</body>
</html>
