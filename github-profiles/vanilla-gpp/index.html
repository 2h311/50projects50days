<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profiles</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  
  <div class="heading-container">
    <h1 class="h1">Github Profiles</h1>
    <form>
      <input type="text" id="search-user" placeholder="Search a Github User" autocomplete="off">
    </form> 
    <p class="small">* Please press enter to submit</p>
  </div>

  <div class="info-container">
    <div class="info-container--inner">
      <div class="avatar-div">
        <img src="">
      </div>

      <main class="user">
        <h2 class="user-name"></h2>
        <p class="user-bio"></p>
        <ul class="user-stats"></ul>
        <div class="user-repos"></div>
      </main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
