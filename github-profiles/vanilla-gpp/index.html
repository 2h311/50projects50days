<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profiles</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  
  <div class="heading-container">
    <h1 class="h1">Github Profiles</h1>
    <form>
      <input type="text" id="search-user" placeholder="Search a Github User" autocomplete="off">
    </form> 
    <p class="small">* Press enter to submit</p>
  </div>

  <div class="info-container">
    <div class="info-container--inner">
      <div>
        <img src="https://avatars.githubusercontent.com/u/46897030?v=4" alt="user-avatar" class="userAvatar">
      </div>

      <div class="user">
        <h2 class="user-name">Adebayo Abeeb Olasunkanmi</h2>
        <p class="user-bio">A MONOSTACK S.W.E</p>
        <ul class="user-stats">
          <li>5 <strong>Followers</strong></li>
          <li>50 <strong>Following</strong></li>
          <li>20 <strong>Repos</strong></li>
        </ul>

        <div class="user-repos">
          <a href="#">50projects50days</a>
          <a href="#">Linkedin-jobs</a>
          <a href="#">website-screenshots</a>
          <a href="#">Youtube-Thumbnail-Generator</a>
          <a href="">Named-Entity-Finder</a>
        </div>
           
      </div>
    </div>
  </div>
  




  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
